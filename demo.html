<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Display a GPT-managed anchor ad." />
    <title>Display an anchor ad</title>
    <script
      async
      src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"
      crossorigin="anonymous"
    ></script>
    <script async src="//cdn.jsdelivr.net/npm/prebid.js@latest/dist/not-for-prod/prebid.js"></script>
    <script>
      window.googletag = window.googletag || { cmd: [] };
      var pbjs = pbjs || {};
      pbjs.cmd = pbjs.cmd || [];
      let anchorSlot;

      googletag.cmd.push(() => {
        // Define an anchor ad slot at the top of the viewport.
        // Note: a single anchor ad slot may be defined per page, at either the
        // top or bottom of the viewport.
        //
        // Be aware that anchor ads are not limited to mobile devices. If you
        // serve the same code to both mobile and non-mobile users, it is
        // recommended to explicitly define when and where anchor ads should be
        // shown for each environment. Here we use a basic check of viewport
        // width to create a top anchor on mobile and a bottom anchor on
        // non-mobile devices.
        anchorSlot = googletag.defineOutOfPageSlot(
          "/6355419/Travel",
          document.body.clientWidth <= 500
            ? googletag.enums.OutOfPageFormat.TOP_ANCHOR
            : googletag.enums.OutOfPageFormat.BOTTOM_ANCHOR,
        );

        // Anchor slots return null if the page or device does not support anchors.
        if (anchorSlot) {
          anchorSlot.setTargeting("test", "anchor").addService(googletag.pubads());

          document.getElementById("status").innerText =
            "Anchor ad is initialized. Scroll page to activate.";
        }

        // Define static ad slots.
        googletag
          .defineSlot("/6355419/Travel/Europe", [100, 100], "static-ad-1")
          .addService(googletag.pubads());

        // Enable SRA and services.
        googletag.pubads().enableSingleRequest();
        googletag.pubads().disableInitialLoad();
        googletag.enableServices();

        //Prebid
        pbjs.cmd.push(function() {
          pbjs.addAdUnits([{code:'/6355419/Travel', mediaTypes:{banner:{sizes:[320, 50]}}, bids:[
            {bidder:'appnexus',params:{placementId:13144370}},
            {bidder:'rubicon',params:{accountId: 7780,siteId: 87184,zoneId: 413290}},
            {bidder: '33across',params: {siteId: 'examplePub123', productId: 'siab|inview'}}
          ]}]);

          pbjs.setConfig({
            debugging: {
              enabled: true,
              intercept: [
                {
                  when: {
                    adUnitCode: '/6355419/Travel',
                    bidder: 'rubicon'
                  },
                  then: {
                    cpm: 9.99,
                    height: 50,
                    width: 320,
                    pageUrl: "kijiji.it",
                    cat: 'travel'
                  }
                },
              ]
            }
          });
         
          pbjs.requestBids({bidsBackHandler:function(){
            pbjs.setTargetingForGPTAsync();
            googletag.pubads().refresh();
          }});
        });
       
      });
    </script>
    <style></style>
  </head>
  <body>
    <div id="page-content" style="height: 900vh">
      <h1 id="status">Anchor ads are not supported on this page.</h1>
      <div id="static-ad-1" style="width: 100px; height: 100px">
        <script>
          googletag.cmd.push(function() {
              googletag.display("static-ad-1");
          });
        </script>
      </div>
    </div>
  </body>
</html>
